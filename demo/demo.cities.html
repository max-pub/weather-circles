    </template>
    <script>
        Polymer({
            is: 'demo-cities',

            properties: {
                data: {
                    type: Object,
                    notify: true
                },
                days: {
                    type: Array,
                    notify: true
                },
                hours: {
                    type: Array,
                    notify: true
                },
            },
            ready: function () {
                AJAX.get('demo/demo.data.json').then(this.setData.bind(this));
            },
            loadLocation: function (ev) {
                AJAX.get('http://api.max.pub/weather/')
                    .parameters({
                        lat: ev.target.getAttribute('lat'),
                        lon: ev.target.getAttribute('lon')
                    })
                    .then(this.setData.bind(this));

            },
            setData: function (data) {
                this.set('data', data);
                var days = [];
                var hours = [];
                for (var date in data) {
                    days.push(data[date].day);
                    var tmp = [];
                    for (var i = 0; i < 24; i++) {
                        tmp.push(data[date].hours[i > 9 ? i : '0' + i]); // left pad "0"!!
                    }
                    hours.push(tmp);
                }
                this.set('days', days);
                this.set('hours', hours);
                console.log('hours', this.hours);
            }
        });
    </script>
</dom-module>
